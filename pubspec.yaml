  catcher:
    git:
      url: https://github.com/MSOB7YY/catcher
  queue: ^3.1.0+2
  jiffy: ^6.2.1
  playlist_manager:
    git:
      url: https://github.com/namidaco/playlist_manager
      ref: c506b0be4bc23e18e5b6a5d031230d0828bded20
  history_manager:
    git:
      url: https://github.com/namidaco/history_manager
      ref: 0484c632d26d768e85003480bce316b28d3c2933
  flutter_html:
    git:
      url: https://github.com/zhourengui/flutter_html
  picture_in_picture:
    git:
      url: https://github.com/MSOB7YY/picture_in_picture
      ref: 8b1927af4781cb4a3b5e828053d42f404c79b947
  flutter_volume_controller: ^1.3.0
  flutter_markdown: ^0.6.17+3
  flutter_mailer: ^2.1.1
  lrc: ^1.0.2
