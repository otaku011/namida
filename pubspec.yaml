name: namida
description: A Beautiful and Feature-rich Music Player, With YouTube & Video Support Built in Flutter
publish_to: "none"
version: 1.8.5+231203

environment:
  sdk: ">=3.1.4 <4.0.0"
  flutter: ^3.13.8

